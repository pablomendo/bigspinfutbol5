<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Spin - Reserva de Canchas</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #fcd34d; /* Amarillo de Big Spin */
            --color-dark: #111827;
            --color-card: #1f2937; 
            --color-text-light: #e5e7eb; 
            --color-available: #10b981; 
            --color-reserved: #dc2626; 
            --color-closed: #4b5563; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark);
            color: var(--color-text-light);
            min-height: 100vh;
        }
        .text-primary { color: var(--color-primary); }
        .bg-primary { background-color: var(--color-primary); }
        .border-primary { border-color: var(--color-primary); }
        .card { background-color: var(--color-card); }
        
        /* Estilos específicos para slots */
        .hour-slot {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .hour-slot:hover:not(.reserved):not(.closed) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(252, 211, 77, 0.3);
        }
        .available {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--color-available);
            color: var(--color-available);
        }
        .reserved {
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--color-reserved);
            color: var(--color-reserved);
            cursor: not-allowed;
        }
        .closed {
            background-color: rgba(75, 85, 99, 0.2);
            border: 1px solid var(--color-closed);
            color: var(--color-closed);
            cursor: not-allowed;
            text-decoration: line-through;
        }
        .selected-slot {
            background-color: var(--color-primary) !important;
            color: var(--color-dark) !important;
            font-weight: 700;
        }

        /* Estilo para la sección Hero (Home) */
        #home-hero {
            /* Ruta de la imagen: assets/cancha-techada.jpeg */
            background-image: url('assets/cancha-techada.jpeg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 85vh;
            display: flex;
            align-items: center;
            text-align: center;
        }
        #home-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Oscurece la imagen para que el texto resalte */
        }
        #home-hero > div {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="p-0">
    
    <!-- Navigation Bar (Fixed Top) -->
    <nav class="sticky top-0 z-50 card shadow-2xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="#home" class="flex items-center space-x-2">
                    <img src="assets/logo.png" alt="Logo Big Spin" class="h-8">
                    <span class="text-xl font-bold text-white tracking-wider">BIG <span class="text-primary">SPIN</span></span>
                </a>
                
                <!-- Menu Links -->
                <div class="hidden md:flex space-x-6">
                    <a href="#home" class="text-gray-300 hover:text-primary transition-colors py-2 font-medium">Home</a>
                    <a href="#canchas" class="text-gray-300 hover:text-primary transition-colors py-2 font-medium">Canchas</a>
                    <a href="#reservas" class="py-2 px-4 rounded-full bg-primary text-gray-900 font-bold hover:bg-yellow-300 transition-colors">¡Reservar!</a>
                </div>

                <!-- Mobile Menu Button (Hamburger) -->
                <button id="mobile-menu-btn" class="md:hidden text-gray-400 hover:text-white" onclick="toggleMobileMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden absolute w-full card shadow-lg">
            <a href="#home" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-primary" onclick="toggleMobileMenu()">Home</a>
            <a href="#canchas" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-primary" onclick="toggleMobileMenu()">Canchas</a>
            <a href="#reservas" class="block px-4 py-2 bg-primary text-gray-900 font-bold hover:bg-yellow-300" onclick="toggleMobileMenu()">¡Reservar!</a>
        </div>
    </nav>

    <!-- 1. Home / Hero Section -->
    <section id="home-hero" class="relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-16 pb-24 text-white">
            <div class="inline-block px-3 py-1 mb-4 bg-primary text-gray-900 font-bold rounded-full text-xs uppercase tracking-wider">
                ABIERTO DE LUNES A SÁBADOS • 10:00 A 00:00 HS
            </div>
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 leading-tight">
                Viví la experiencia <br>
                <span class="text-primary">BIG SPIN</span> Fútbol
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl mx-auto md:mx-0">
                Tu lugar en Gral. Rodríguez. Canchas premium, césped sintético de alta calidad y el mejor ambiente para tu partido de fútbol 5.
            </p>
            <div class="flex flex-col sm:flex-row justify-center md:justify-start space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="#reservas" class="py-3 px-8 bg-primary text-gray-900 font-bold rounded-lg shadow-lg hover:bg-yellow-300 transition-colors inline-block w-64">
                    Reservar Ahora
                </a>
                <a href="https://maps.app.goo.gl/TU_DIRECCION_MAPA" target="_blank" class="py-3 px-8 bg-white/10 text-white font-bold rounded-lg shadow-lg hover:bg-white/20 transition-colors inline-block w-64">
                    Ver Ubicación
                </a>
            </div>

            <!-- Datos rápidos en la parte inferior del hero -->
            <div class="absolute bottom-0 left-0 right-0 p-4 card/50 backdrop-blur-sm">
